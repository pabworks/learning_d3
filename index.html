<body data-new-gr-c-s-check-loaded="14.991.0" data-gr-ext-installed="">
    <h1>Airlines Routes</h1>
    <div class="mainView">
        <div>
            <h2>Airlines</h2>
            <svg id="AirlinesChart"></svg>
        </div>
        <div>
            <h2>Airports</h2>
            <svg id="Map"></svg>
        </div>
    </div>


</body>

<script>
    let store = {}

    loadData().then(showData)

    function loadData() {
        let promise = d3.csv("https://raw.githubusercontent.com/pabworks/learning_d3/main/data/routes.csv")
        return promise.then(routes => {
            store.routes = routes;
            return store;
        })
    }

    function groupByAirline(data) {
        // Iterate over each route
        let result = data.reduce((result, d) => {
            // Extract existing entry, or, if no such entry exists, create an empty one
            let currentData = result[d.AirlineID] || {
                "AirlineID": d.AirlineID,
                "AirlineName": d.AirlineName,
                "Count": 0
            }
            currentData.Count += 1;

            result[d.AirlineID] = currentData;
            
            return result;
        }, {})
        // Convert dictionary to a list of dictionaries
        result = Object.keys(result).map(key => result[key])
        // Sort data in descending order of count
        result.sort((a, b) => b.Count - a.Count)

        return result
    }

    function showData() {
        // Get the routes from store variable
        let routes = store.routes

        // Compute the number of routes per airline
        let airlines = groupByAirline(routes)
        console.log(airlines)
        // Draw airlines barchart
        drawAirlinesChart(airlines)
    }

    function drawAirlinesChart(airlines) {
        let config = getAirlinesChartConfig();
        let scales = getAirlinesChartScales(airlines, config)
        drawBarsAirlinesChart(airlines, scales, config)
        drawAxesAirlinesChart(airlines, scales, config)
    }

    function getAirlinesChartConfig() {
        let width = 350
        let height = 400
        let margin = {
            top: 10,
            bottom: 50,
            left: 130,
            right: 10
        }
        // The body is the area that will be occupied by the bars
        let bodyHeight = height - margin.top - margin.bottom
        let bodyWidth = width - margin.left - margin.right

        // The container is the SVG where we draw the chart
        let container = d3.select("#AirlinesChart")
        container
            .attr("width", width)
            .attr("height", height)

        return { width, height, margin, bodyHeight, bodyWidth, container }
    }

    function getAirlinesChartScales(airlines, config) {
        let { bodyWidth, bodyHeight} = config;
        let maximumCount = d3.max(airlines.map(d => d.Count))

        let xScale = d3.scaleLinear()
            .range([0, bodyWidth])
            .domain([0, maximumCount])
        
        let yScale = d3.scaleBand()
            .range([0, bodyHeight])
            .domain(airlines.map(d => d.AirlineName))
            .padding(0.2)
        
        return { xScale, yScale }
    }

    function drawBarsAirlinesChart(airlines, scales, config) {
        let {margin, container} = config; // this is equivalent to 'let margin = config.margin; let container = config.container'
        let {xScale, yScale} = scales
        let body= container.append("g")
            .style("transform", `translate(${margin.left}px,${margin.top}px)`)
        
        let bars = body.selectAll(".bar")
            .data(airlines)
        
        // Adding a rect tag for each airline
        bars.enter()
            .append("rect")
            .attr("height", yScale.bandwidth())
            .attr("y", d => yScale(d.AirlineName))
            .attr("width", d => xScale(d.Count))
            .attr("fill", "#2a5599")
    }
    
    function drawAxesAirlinesChart(airlines, scales, config) {
        let {xScale, yScale} = scales
        let {container, margin, height} = config
        let xAxis = d3.axisBottom(xScale).ticks(5)

        container.append("g")
            .style("transform", `translate(${margin.left}px,${height - margin.bottom}px)`)
            .call(xAxis)
        
        let yAxis = d3.axisLeft(yScale)

        container.append("g")
            .style("transform", `translate(${margin.left}px,${margin.top}px`)
            .call(yAxis)
    }
</script>
