<script>
    const KG_PER_KILO = 0.45;
    const INCH_PER_METER = 0.0254;
    let clients = [
        {
            Name: "John",
            Weight: 157,
            Height: 75,
        },
        {
            Name: "Jane",
            Weight: 115,
            Height: 60,
        },
        {
            Name: "James",
            Weight: 206,
            Height: 70,
        }
    ]
    function getBMI(client) {
        let WeightInKg = client.Weight * KG_PER_KILO;
        let HeightInMeters = client.Height * INCH_PER_METER;

        let BMI = WeightInKg / HeightInMeters / HeightInMeters;
        return BMI
    }
    for(let i = 0; i < clients.length; i += 1){
        let client = clients[i]
        let bmi = getBMI(client)
        if(bmi > 25){
            document.write(client.Name + ": " + bmi + "</br>")
        }
    }

</script>

</html>
