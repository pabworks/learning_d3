<html>
<header></header>

<body>
    <div>
        <img id="animalImg" src="images/dog.jpg" width="200px" />
    </div>
    <div id="text" style="font-size:40px"> This is an animal</div>
    <div>
        <button onclick="change('images/cat.jpg')">Show Cat</button>
        <button onclick="change('images/dog.jpg')">Show Dog</button>
        <button onclick="changeColor()">Change Color</button>
    </div>
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
    // Select elemenets with animal image id and change the source image
    // Function accepts the path to the source image as argument
    function change(imgName){
        d3.select("#animalImg").attr("src", imgName)
    }
    // Select elements with text id and toggle the color between green and red
    function changeColor(){
        let color = d3.select("#text").style("color")
        if(color === "green"){
            d3.select("#text").style("color", "red")
        } else {
            d3.select("#text").style("color", "green")
        }

    }
</script>
</html>
