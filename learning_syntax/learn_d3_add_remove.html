<html>
    <header></header>
    <body>
        <lu id="itemlist">
            <li>Item 1</li>
            <li>Item 2</li>
        </lu>
        <button onclick="change1()">Add New Item</button>
        <button onclick="change2()">Remove All Items</button>
        <button onclick="change3()">Remove Last Item</button>
    </body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
    let itemList = d3.select('#itemlist')
    console.log(itemList.node())
    // Counts the number of list items
    function count(){
        return itemList.selectAll("li").size()
    }
    // Appends a new list item to the list
    function change1(){
        itemList
            .append("li")
            .text("Item " + count())
    }
    // Removes all list items
    function change2(){
        itemList.selectAll("li").remove()
    }
    // Removes last list item
    function change3(){
        // Note the use of :last-child to select the last list item only
        itemList.select("li:last-child").remove()
    }
</script>
</html>
